<!DOCTYPE html>
<html>

<head>
    <title>Taller 1</title>
</head>

<body>

    <h1>Taller 1</h1>
    <p>Ingeneria Web </p>

    <div class="container">
        <form action="/#">
            <div class="row">
                <div class="col-25">
                    <label for="name">Nombre</label>
                </div>
                <div class="col-75">
                    <input type="text" id="name" name="name" placeholder="Escribe tu Nombre..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="apellido">Apellido</label>
                </div>
                <div class="col-75">
                    <input type="text" id="apellido" name="apellido" placeholder="Escribe tu Apellido..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="telefono">Telefono</label>
                </div>
                <div class="col-75">
                    <input type="text" id="telefono" name="telefono" placeholder="Ej: 3123456567..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="stree">Direccion</label>
                </div>
                <div class="col-75">
                    <input type="text" id="stree" name="stree" placeholder="Escribe tu Direccion..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="fecha">Fecha Nacimiento</label>
                </div>
                <div class="col-75">
                    <input type="text" id="fecha" name="fecha" placeholder="DD-MM-AAAA..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="email">Email</label>
                </div>
                <div class="col-75">
                    <input type="text" id="email" name="email" placeholder="Escribe tu correo..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="password">Contraseña</label>
                </div>
                <div class="col-75">
                    <input type="password" id="password" name="password">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="pass">Confirmar Contraseña</label>
                </div>
                <div class="col-75">
                    <input type="password" id="pass" name="pass">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="subject">Subject</label>
                </div>
                <div class="col-75">
                    <textarea id="subject" name="subject"
                        style="height:200px"></textarea>
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>

</html>
